<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water Clicker Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Charity: Water Clicker</h1>
    <div id="score">Water Units: 0</div>

    <!-- Difficulty Toggle -->
    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button id="click-button">Collect Water</button>
    <div>
      <button id="upgrade-clicker">Upgrade Clicker (Cost: 10)</button>
      <button id="buy-system">Buy Water System (Cost: 50)</button>
      <button id="reset-button">Reset Game</button>
    </div>
    <div id="timer">Time: 00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
